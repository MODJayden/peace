<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="5tkyCQYbRJvvkovFJ4YZ3d8GiH_9_eU9KvvCJr_Zbf4" />
    <!-- SEO Meta -->
    <title>SirPeace Blog – News from Ghana and Beyond</title>
    <meta
      name="description"
      content="SirPeace Blog brings you the latest news, sports, business, and entertainment from Ghana and beyond."
    />
    <link rel="canonical" href="https://sirpeace.com/" />

    <!-- OpenGraph / Facebook -->
    <meta
      property="og:title"
      content="SirPeace Blog – News from Ghana and Beyond"
    />
    <meta
      property="og:description"
      content="Stay updated with breaking news, sports, business, and entertainment from Ghana and around the world."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sirpeace.com/" />
    <meta
      property="og:image"
      content="https://sirpeace.com/assets/news-preview.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="SirPeace Blog – News from Ghana and Beyond"
    />
    <meta
      name="twitter:description"
      content="SirPeace Blog brings you the latest news, sports, business, and entertainment from Ghana and around the world."
    />
    <meta
      name="twitter:image"
      content="https://sirpeace.com/assets/news-preview.png"
    />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "SirPeace Blog",
        "url": "https://sirpeace.com",
        "logo": "https://sirpeace.com/assets/news-logo.png",
        "sameAs": [
          "https://www.facebook.com/sirpeacegh",
          "https://www.x.com/sirpeacegh",
          "https://www.instagram.com/sirpeacegh",
          "https://www.youtube.com/sirpeacegh",
          "https://www.tiktok.com/@sirpeacegh"
        ]
      }
    </script>

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Default H1/H2 Content for SEO Analyzer -->
    <style>
      .seo-headings {
        display: none;
      }
      .seo-links {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Hidden SEO Headings (so Rank Math sees them) -->
    <nav class="seo-links">
      <a href="/">Home</a>
      <a href="/about">About SirPeace Blog</a>
      <a href="/contact">Contact</a>
    </nav>

    <div class="seo-headings">
      <h1>SirPeace Blog – News from Ghana and Beyond</h1>
      <h2>Breaking News</h2>
      <h2>Latest Stories</h2>
      <h2>Trending Now</h2>
      <h2>Categories</h2>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
